    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
  <a class="navbar-brand" href="{% url 'home'  %}">
                <img src="{% static 'p.jpeg'  %} " height="30" width="30"    class="d-inline-block align-top">
      Product Hunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated  %}
        <a class="nav-item nav-link color-black" href="{% url 'create'  %}"><span class="oi oi-plus"></span></a>
      <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Log Out</a>
      <form id="logout" method="POST" action="{% url 'logout' %}">
          {% csrf_token  %}
          <input type="hidden" >
      </form>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'signup'  %}">Sign Up</a>
      <a class="nav-item nav-link" href="{% url 'login'   %}">Log in</a>
        {% endif %}
    </div>
  </div>
            </div>
 </nav>

<div class="container">

{% block content  %}
